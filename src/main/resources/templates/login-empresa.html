<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mazer Admin Dashboard</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">

    <link rel="stylesheet" th:href="@{/vendors/iconly/bold.css}">

    <link rel="stylesheet" th:href="@{/vendors/perfect-scrollbar/perfect-scrollbar.css}">
    <link rel="stylesheet" th:href="@{/vendors/bootstrap-icons/bootstrap-icons.css}">
    <link rel="stylesheet" th:href="@{/css/app.css}">
    <link rel="shortcut icon" th:href="@{/images/favicon.svg}" type="image/x-icon">
</head>

<body>
    <div id="app">
      <div id="sidebar" class="active">
          <div class="sidebar-wrapper active">
              <div class="sidebar-header">
                  <div class="d-flex justify-content-between">
                      <div class="logo">
                          <a href="index.html"><img th:src="@{/images/logo/logo.png}" alt="Logo" srcset=""></a>
                      </div>
                      <div class="toggler">
                          <a href="#" class="sidebar-hide d-xl-none d-block"><i class="bi bi-x bi-middle"></i></a>
                      </div>
                  </div>
              </div>
              <div class="sidebar-menu">
                  <ul class="menu">
                      <li class="sidebar-item">
                          <a href="index.html" class='sidebar-link'>
                              <i class="bi bi-person"></i>
                              <span>Login Cliente</span>
                          </a>
                      </li>

                      <li class="sidebar-item">
                          <a href="#" class='sidebar-link'>
                              <i class="bi bi-cash"></i>
                              <span>Login Empresa</span>
                          </a>
                      </li>
                  </ul>
              </div>
              <button class="sidebar-toggler btn x"><i data-feather="x"></i></button>
          </div>
      </div>
        <div id="main">
            <header class="mb-3">
                <a href="#" class="burger-btn d-block d-xl-none">
                    <i class="bi bi-justify fs-3"></i>
                </a>
            </header>

            <div class="page-heading">
                <div class="page-title">
                    <div class="row">
                        <div class="col-12 col-md-6 order-md-1 order-last">
                            <h3>Registrar Empresa</h3>
                            <p class="text-subtitle text-muted"> Preencha os dados abaixo para fazer login</p>
                        </div>
                    </div>
                </div>

                <div th:if="${param.error}">
                      Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>

                <!-- // Basic multiple Column Form section start -->
                <section id="multiple-column-form">
                    <div class="row match-height">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-content">
                                    <div class="card-body">
                                        <form class="form" th:action="@{/login-empresa}" method="post">
                                            <div class="row">
                                                <div class="col-md-6 col-12">
                                                  <div class="form-group has-icon-left">
                                                      <label for="first-name-icon">Email</label>
                                                      <div class="position-relative">
                                                          <input type="text" class="form-control"
                                                              placeholder="Email"
                                                              name="username" maxlength="40"
                                                              id="first-name-icon">
                                                          <div class="form-control-icon">
                                                              <i class="bi bi-envelope"></i>
                                                          </div>
                                                      </div>
                                                  </div>
                                                </div>
                                                <div class="col-md-6 col-12">
                                                  <div class="form-group">
                                                    <label for="first-name-icon">Senha</label>
                                                    <div class="position-relative">
                                                      <input type="password" class="form-control"
                                                      name="password" maxlength="64"
                                                      placeholder="Senha"
                                                      id="first-name-icon">
                                                    </div>
                                                  </div>
                                                </div>
                                                <div class="col-12 mt-2 d-flex justify-content-end">
                                                    <button type="submit" value="sign in"
                                                        class="btn btn-primary me-1 mb-1">Login</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- // Basic multiple Column Form section end -->
            </div>

            <footer>
                <div class="footer clearfix mb-0 text-muted">
                    <div class="float-start">
                        <p>2021 &copy; GG Enterprises</p>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script th:src="@{/vendors/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
    <script th:src="@{js/bootstrap.bundle.min.js}"></script>

    <script th:src="@{/js/main.js}"></script>
</body>

</html>
